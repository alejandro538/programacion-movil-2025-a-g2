# Nombre de la aplicación
spring.application.name=proyecto_fd_pm

# Configuración de la conexión a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/proyecto_fd_pm
spring.datasource.username=root
spring.datasource.password=admin1234

# Que Spring Boot escuche en todas las interfaces de red para aceptar conexiones externas
server.address=0.0.0.0

# Configuración JPA/Hibernate para que actualice el esquema automáticamente
spring.jpa.hibernate.ddl-auto=update

# Niveles de logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.com.corhuila=DEBUG


server.port=8080
