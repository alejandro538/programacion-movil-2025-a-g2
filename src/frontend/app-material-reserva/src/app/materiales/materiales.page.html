<ion-header>
  <ion-toolbar>
    <ion-title>Materiales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Listado de materiales</h2>

  <ion-list>
    <ion-item *ngFor="let mat of materiales">
      <ion-label>
        <h3>{{ mat.nombre }}</h3>
        <p>{{ mat.descripcion }} | Disponibles: {{ mat.cantidadDisponible }}</p>
      </ion-label>

      <ion-buttons *ngIf="esAdmin" slot="end">
        <ion-button (click)="editar(mat)" color="warning">Editar</ion-button>
        <ion-button (click)="eliminar(mat.id)" color="danger">Eliminar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <!-- Solo ADMIN puede ver el formulario -->
  <div *ngIf="esAdmin">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nuevoMaterial.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-input [(ngModel)]="nuevoMaterial.descripcion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cantidad Disponible</ion-label>
      <ion-input type="number" [(ngModel)]="nuevoMaterial.cantidadDisponible"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="guardarMaterial()">
      {{ nuevoMaterial.id === 0 ? 'Agregar' : 'Actualizar' }}
    </ion-button>
  </div>
</ion-content>
