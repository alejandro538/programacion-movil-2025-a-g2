<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios Registrados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Mostrar solo si es administrador -->
  <ng-container *ngIf="esAdmin; else sinPermisos">
    <ion-list>
      <ion-item *ngFor="let user of usuarios">
        <ion-label>
          <h3>{{ user.nombre }}</h3>
          <p>Email: {{ user.email }}</p>
          <p>Rol: {{ user.rol }}</p>
        </ion-label>
        <ion-button slot="end" color="tertiary" size="small" (click)="cambiarRol(user)">
          Cambiar a {{ user.rol === 'ADMIN' ? 'USER' : 'ADMIN' }}
        </ion-button>
      </ion-item>
    </ion-list>
  </ng-container>

  <!-- Si no es admin, se muestra este mensaje -->
  <ng-template #sinPermisos>
    <ion-card>
      <ion-card-content>
        <p>No tienes permisos para ver esta secci√≥n.</p>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
